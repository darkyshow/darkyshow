<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="stylesheet" type="text/css" href="yout.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="" class="logo">
        <img src="youtube.png">
      </a>
      <div class="search">
        <input type="text" class="searchinp" placeholder="Пошук">
      </div>
      <div class="icons">
        <img src=".png" class="icon">
        <img src=".png" class="icon">
        <img src=".png" class="icon">
      </div>
    </div>

    <div class="category">
      <button class="catbutton">Ігри</button>
      <button class="catbutton">Музика</button>
      <button class="catbutton">Інженерія</button>
      <button class="catbutton">Програмування</button>
      <button class="catbutton">Історія</button>
      <button class="catbutton">Культура</button>
    </div>

    <div class="menu">
      <div class="msection1">
        <button class="mbutton">
          <img src=".png">
          <span>Головна</span>
        </button>
        <button class="mbutton">
          <img src=".png">
          <span>YouTube Shorts</span>
        </button>
        <button class="mbutton">
          <img src=".png">
          <span>Підписки</span>
        </button>
      </div>

      <div class="msection2">
        <button class="mbutton">
          <img src=".png">
          <span>Бібліотека</span>
        </button>
        <button class="mbutton">
          <img src=".png">
          <span>Історія</span>
        </button>
        <button class="mbutton">
          <img src=".png">
          <span>Ваші відео</span>
        </button>
        <button class="mbutton">
          <img src=".png">
          <span>Переглянути пізніше</span>
        </button>
        <button class="mbutton">
          <img src=".png">
          <span>Відео, які подобаються</span>
        </button>
        <button class="mbutton">
          <img src=".png">
          <span>Показати більше</span>
        </button>
      </div>

      <div class="msection3">
        <h3>Підписники</h3>
        <div class="channels">
          <button class="cbutton">
            <img src=".png">
            <span>Канал 1</span>
          </button>
          <button class="cbutton">
            <img src=".png">
            <span>Канал 2</span>
          </button>
          <button class="cbutton">
            <img src=".png">
            <span>Канал 3</span>
          </button>
          <button class="cbutton">
            <img src=".png">
            <span>Канал 4</span>
          </button>
		</div>
